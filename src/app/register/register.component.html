<div class="row d-flex justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="validateData()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              class="form-control"
              placeholder="Email"
              formControlName="email"
              [class.is-invalid]="
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.touched
              "
            />
            <small
              *ngIf="
                registerForm.get('email')?.invalid &&
                registerForm.get('email')?.touched
              "
              class="text-danger"
              >El Email es incorrecto
            </small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              [class.is-invalid]="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
            />
            <small
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
              class="text-danger"
              >El Password es requerido
            </small>
          </div>

          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Confirm password"
              formControlName="password2"
              [class.is-invalid]="
                registerForm.get('password2')?.invalid &&
                registerForm.get('password2')?.touched
              "
            />
            <small
              *ngIf="
                registerForm.get('password2')?.invalid &&
                registerForm.get('password2')?.touched
              "
              class="text-danger"
              >Los campos no coinciden
            </small>
          </div>
          <div class="form-group">
            <small class="form-text text-muted"
              >Ya tenes una cuenta?
              <a [routerLink]="['/login']">Logearse</a>
            </small>
          </div>
          <button type="submit" class="btn btn-block btn-info">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
