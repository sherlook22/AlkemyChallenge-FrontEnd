<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li *ngIf="!(currentPage === 1)" class="page-item">
            <a class="page-link" href="#" (click)="changePage(currentPage-1)">Previous</a>
        </li>

        <li class="page-item" [ngClass]="{active: currentPage === i+1}" *ngFor="let page of getArray(); let i = index">
          <a class="page-link" (click)="changePage(i+1)" href="#">{{ i+1 }}</a>
        </li>

        <li class="page-item" *ngIf="currentPage !== totalPages">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
        </li> 
    </ul>
  </nav>
