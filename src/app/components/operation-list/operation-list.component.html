<table class="table table-sm">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Concept</th>
      <th scope="col">Date</th>
      <th scope="col">Amount</th>
      <th scope="col">Type</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let op of operationList" class="table-success">
      <td>{{ op.concept }}</td>
      <td>{{ op.date | date: 'dd/MM/yyyy' }}</td>
      <td>{{ op.amount }}</td>
      <td>{{ op.type.name }}</td>
      <td class="row p-2">
        <app-modal class="col-lg-2 mb-1" [accion]="update" [updOperation]="op"></app-modal>
        <app-modal class="col-lg-2" [accion]="delete" [delOperation]="op"></app-modal>
      </td>
    </tr>
  </tbody>
</table>
